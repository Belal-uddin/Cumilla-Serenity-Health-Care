<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
     <!-- Navbar -->
     <div id="navbar">
        <div class="left">Cumilla Serenity Health Center</div>
        <div class="right">
            <ul>
                <li><a href="../Home/home.html">Home</a></li>
                <li><a href="../Doctors/doctors.html">Doctors</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="../Register/register.html">Register</a></li>
            </ul>
        </div>
    </div>

   
    
    <div class="container">
            <div class="registration-form">
                <h1><b>Login</b></h1>
                <form id="loginForm">

                    <div class="form-group">
                        <label for="mobile_email"></label>
                        <input type="text" id="mobile_email" name="mobile_email" placeholder="Email or Mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Login as:</label>
                        <select id="role" name="role" required>
                            <option value="user">User</option>
                            <option value="doctor">Doctor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
    </div>
    <script src="login.js"></script>
    <script src="../../components/Navbar/navbar.js"></script>
</body>
</html>
